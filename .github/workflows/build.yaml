name: build

on:
  pull_request:
  push:
    branches:
      - main
      - release/**
      - hotfix/**
      - feature/**
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Install system dependencies (GL/X11)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xorg-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            mesa-common-dev

      - name: Install tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Lint
        env:
          CGO_ENABLED: 1
        run: golangci-lint run --timeout=10m ./...

      - name: Test
        run: make test

      - name: Build (compile check)
        run: |
          export VERSION="${GITHUB_SHA:0:7}"
          make build

  


